<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style/fonts.css" />

    <body>
        <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="" />

                <nav class="nav">
                    <ul>
                        <li>
                            <a class="openMega" href="#">
                                <span>

                        <li>

                        </li>
                        <li>
                            <a href="#"> <span>WORKS</span> </a>

                        <li>

                    </ul>

                        <li class="item js-megamenu-item">
                            <a href="https://www.theport.jp/about">

                                    class="item__fig"

                                        background-image: url(https://www.theport.jp/wp-content/themes/port/assets/img/common/img_company.jpg);

                                </div>

                        <li class="item js-megamenu-item">

                                    class="item__fig"
                                    style="
                                        background-image: url(https://www.theport.jp/wp-content/themes/port/assets/img/common/img_history.jpg);

                                <div class="item__txt">

                                    style="
                                        background-image: url(https://www.theport.jp/wp-content/themes/port/assets/img/common/img_office.jpg);
                                    "
                                ></div>
                                <div class="item__txt">
                                    <span>オフィス紹介</span>
                                </div>
                            </a>

                    </ul>
